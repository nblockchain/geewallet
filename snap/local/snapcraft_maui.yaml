name: gee-maui-preview
base: core22 # the base snap is the execution environment for this snap
version: '0.7.445.0' # just for humans, typically '1.2+git' or '1.3.2'
summary: minimalistic cryptocurrency brainwallet # 79 char long summary
description: |
  Non-custodial, minimalistic and pragmatist opensource crossplatform
  lightweight brainwallet for people that want to hold the most important
  cryptocurrencies in the same application with ease & peace of mind.
license: MIT
icon: logo.png

# grade must be 'stable' (without the quotes) to release into candidate/stable channels
grade: stable
confinement: strict

layout:
  /usr/lib/cli:
    symlink: $SNAP/usr/lib/cli

apps:
  geewallet:
    command: bin/desktop-launch $SNAP/bin/geewallet-gtk
    plugs:
      - network
      - desktop
      - desktop-legacy
      - gsettings
      - wayland
      - x11

parts:
  geewallet:
    plugin: dotnet
    source: ./src/GWallet.Frontend.Maui/
    build-packages:
      - dotnet-sdk-6.0
    stage-snaps:
      - dotnet-runtime-60
    override-build: |
      set -ex
      snapcraftctl build
      mkdir -p $SNAPCRAFT_PART_INSTALL/share/themes
      mkdir -p $SNAPCRAFT_PART_INSTALL/share/icons
      mkdir -p $SNAPCRAFT_PART_INSTALL/share/sounds
    stage:
      - share/icons
      - share/themes
      - share/sounds
      
plugs:
  gnome-3-42-2204:
    interface: content
    target: $SNAP/gnome-platform
    default-provider: gnome-3-42-2204:gnome-3-42-2204
  gtk-3-themes:
    interface: content
    target: $SNAP/share/themes
    default-provider: gtk-common-themes:gtk-3-themes
  icon-themes:
    interface: content
    target: $SNAP/share/icons
    default-provider: gtk-common-themes:icon-themes
  sound-themes:
    interface: content
    target: $SNAP/share/sounds
    default-provider: gtk-common-themes:sounds-themes

environment:
  XDG_DATA_DIRS: $SNAP/share:$XDG_DATA_DIRS
